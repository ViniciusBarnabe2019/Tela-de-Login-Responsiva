<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title> Tela de Login </title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<main>
			<div class="main_login">
				<i class="fa fa-user icon_main" aria-hidden="true"></i>
				<form>
				  <div class="input-group mb-3 div_email">
					<div class="input-group-prepend">
					  <span class="input-group-text span_email"><i class="far fa-envelope icons icon_email" aria-hidden="true"></i></span>
					</div>
					<input type="email" id="email" class="form-control" placeholder="Seu Email..." required>
				  </div>
				  <div class="input-group mb-3 div_senha">
					<div class="input-group-prepend">
					  <span class="input-group-text span_senha"><i class="fa fa-key icons" aria-hidden="true"></i></span>
					</div>
					<input type="password" id="senha" class="form-control" placeholder="Sua Senha..." required>
				  </div>
				  <div class="form-check">
					<input type="checkbox" class="form-check-input" id="lembrar">
					<label class="form-check-label" for="lembrar">Lembrar-me</label>
					<p class="registrar"> Registrar-me </p>
				  </div>
				  <button type="submit" class="btn btn-primary btn_entrar"> Entrar </button>
				</form>
			</div>
		</main>
		<script src="js/index.js" type="text/javascript"></script>
	</body>
</html>
